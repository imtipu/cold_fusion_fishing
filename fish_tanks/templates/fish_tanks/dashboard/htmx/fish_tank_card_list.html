<div class="card-list grid grid-cols-1 grid-row-col gap-1 sm:grid-cols-3 sm:gap-2 md:grid-cols-4 md:gap-3">
    {% for item in fish_tanks %}
        <div class="card bg-gray-200 rounded-md">
            <div class="card-header py-3 px-3 flex flex-row justify-between items-start">
                <h2 class="text-gray-800 md:text-2xl font-bold uppercase">{{ item.title }}</h2>
                {% if item.is_active %}
                <div class="text-xs rounded-md ml-auto text-green-50 bg-green-600 px-2 py-1
font-medium">Active</div>
                {% endif %}
            </div>
            <div class="divide-y divide-gray-400"></div>
            <div class="card-body py-2 px-3">
                <p class="text-gray-700 text-sm">{{ item.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>
