{% extends 'dashboard/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card rounded-md mt-4 bg-white dark:bg-gray-900">
        <div class="card-header px-8 py-5">
            <h1 class="font-bold text-3xl">Change Password</h1>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data"
                  class="w-full max-w-[450px]">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-control mt-5 w-full">
                    <button type="submit"
                    class="btn btn-neutral text-gray-800 hover:text-gray-50">
                        Change
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
