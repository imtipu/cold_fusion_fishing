{% load static %}

<div id="nav-left-sidebar" class="flex-col bg-gray-200 fixed min-h-screen md:flex w-full max-w-[280px]
z-10 -translate-x-[280px] md:translate-x-0 transition-all duration-200">
    <div class="logo flex flex-col justify-center items-center justify-center py-3">

                 style="max-height: 40px"
            class="mr-auto">
            <button type="button"
                    class="md:hidden ml-auto w-10 h-10 rounded-full bg-gray-800 text-white flex flex-col

    </div>
    <div class="flex flex-col menu-content w-full mt-4">

                <a href="/dashboard/" class="menu-link text-sm text-gray-700 hover:text-gray-50 px-3 py-2 w-full

                    <span class="ml-2">Dashboard</span>

            <li class="menu-item w-full p-0 m-0 list-none">

                hover:text-gray-50 px-3 py-2 w-full
                 bg-gray-200

                flex flex-row items-center
                rounded-md">
                    <span class="material-symbols-outlined">propane_tank</span>
                    <span class="ml-2">Tanks</span>
                </a>
            </li>

            <li class="menu-item w-full p-0 m-0 list-none">
                <a href="{% url 'dashboard:projects:project_list' %}"
                   class="menu-link text-sm text-gray-700 hover:text-gray-50 px-3 py-2 w-full

                hover:bg-gray-400
                flex flex-row items-center
                rounded-md">
                    <span class="material-symbols-outlined">dns</span>
                    <span class="ml-2">Projects</span>
                </a>

        </ul>
