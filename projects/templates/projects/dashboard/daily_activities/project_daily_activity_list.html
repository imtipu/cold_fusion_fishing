{% extends 'dashboard/base.html' %}
{% block head_title %}
    Daily Activities
{% endblock %}

{% block content %}
    <div class="card w-full bg-gray-50 rounded-md mt-4">
        <div class="card-header">
            <h2>{{ project.title }} - Daily Acitvities</h2>
        </div>
        <div class="card-body">
            <div class="overflow-x-auto">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for activity in daily_activities %}
                        <tr>
                            <td>{{ activity.date }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
