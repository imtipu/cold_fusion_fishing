{% extends 'dashboard/base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="card mt-4 bg-gray-50">
        <div class="card-header flex bg-white dark:bg-gray-900 px-5 py-3 items-center rounded-t-md">
            <h3 class="text-black dark:text-white ">Create New Project</h3>
        </div>
        <div class="card-body">
            <div class="form-box max-w-[600px]">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div>
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
{% endblock %}
