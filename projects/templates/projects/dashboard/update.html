{% extends 'dashboard/base.html' %}
{% load static %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% block head_title %}{{ project.title }}{% endblock %}

{% block content %}
    <div class="card mt-4 rounded-md bg-gray-50">
        <div class="card-header rounded-t-md bg-white px-5 py-4">
            <h1 class="text-gray-800">{{ project.title }}</h1>
        </div>
        <div class="card-body">
            <div>
                <form class="max-w-[550px]" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
